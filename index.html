<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Rectangle</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="400" height="200"></canvas>
    <input id="clr" type="color">
    <button onclick="drawWithDelay()">Draw</button><br>
    Size: <input id="rec_size">
    <script>

        function drawWithDelay() {
            var ctx = myCanvas.getContext("2d");
            ctx.clearRect(0, 0, myCanvas.width, myCanvas.height); // Clear the canvas before redrawing

            var size = parseInt(rec_size.value);
            var progress = 0;
            var totalSteps = 100; // Number of steps to complete in 10 seconds

            function drawStep() {
                ctx.fillStyle = clr.value;
                ctx.fillRect(150, 50, progress * size / totalSteps, size);

                if (progress < totalSteps) {
                    progress++;
                    setTimeout(drawStep, 100); // 100 milliseconds delay for each step
                }
            }

            drawStep();
        }
        
    </script>
</body>
</html>
